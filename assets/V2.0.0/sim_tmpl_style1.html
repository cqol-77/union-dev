<link rel="stylesheet" href="../../css/p4p-2.0.css">
<textarea name="" id="tmpl" cols="30" rows="10" style="display: none;">
    <div id="${box}" class="J_sim_box" data-src="${imgsrc}">
        <div class="J_sidertab_box" style="top:${sidebarY}px;left:${sidebarX}px;display:block;">
            <div class="pin_sidertab" style="overflow:hidden;">
                <ul class="sider_ul">{{each dataList}}
                    <li class="tabli" data-key="${categroryName}" categroryId="${categroryId}"><span
                            class="t_bg"></span><a target="_blank" title="${name}" itemidvalue="${itemIdValue}"
                                                   class="alink J-sidertab-link" href="${url}"
                                                   hidefocus="true">${name}</a><span class="b_bg"></span></li>
                    {{/each}}
                </ul>
            </div>
        </div>
        {{each dataList}}
        <div class="J-marker-box" style="left:${markerX}px; top:${markerY}px;position:absolute;"
             data-key="${categroryName}" categroryId="${categroryId}">
            <div class="pin_tts-marker"><a target="_blank" href="${url}" itemidvalue="${itemIdValue}"></a></div>
            <div class="pin_similar-box" style="left:${wrapX}px;">
                <div class="pin_tip-wrap">
                    <div class="tip_up"></div>
                    <a class="close" href="javascript:;" title="关闭"></a>

                    <h3 class="h3">${name}</h3>
                    <ul class="pd">
                        <li>
                            <div class="img"><a href="${url}" title="${productTitle}" target="_blank"><img height="120"
                                                                                                           alt="${productTitle}"
                                                                                                           itemidvalue="${itemIdValue}"
                                                                                                           title="${productTitle}"
                                                                                                           src="${productPicUrl}"></a>
                            </div>
                            <div class="price"><span>${price}</span></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</textarea>
